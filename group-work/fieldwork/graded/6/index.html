<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas - EcoHarmony Park</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c5282;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="date"], input[type="number"], input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }
        .radio-group label {
            display: inline-block;
            margin-right: 1rem;
            font-weight: 500;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #38a169;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2f855a;
        }
        /* ESTILOS PARA LA ALERTA MEJORADA */
        #alert-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none; /* Oculto por defecto */
            animation: fadeInDown 0.5s forwards;
        }
        .success {
            background-color: #38a169;
            color: white;
        }
        .error {
            background-color: #e53e3e;
            color: white;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>

    <div id="alert-container"></div>

    <div class="container">
        <h1>üéüÔ∏è Compra de Entradas</h1>
        <form id="purchase-form">
            <div class="form-group">
                <label for="visit-date">Fecha de Visita</label>
                <input type="date" id="visit-date" name="visit-date" required>
            </div>

            <div class="form-group">
                <label for="quantity">Cantidad de Entradas (M√°x. 10)</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="ages">Edades de los Visitantes (separadas por coma)</label>
                <input type="text" id="ages" name="ages" placeholder="Ej: 30, 8, 15" required>
            </div>

            <div class="form-group">
                <label>Tipo de Pase</label>
                <div class="radio-group">
                    <label><input type="radio" name="pass-type" value="REGULAR" checked> Regular</label>
                    <label><input type="radio" name="pass-type" value="VIP"> VIP</label>
                </div>
            </div>

            <div class="form-group">
                <label>Forma de Pago</label>
                <div class="radio-group">
                    <label><input type="radio" name="payment-method" value="EFECTIVO" checked> Efectivo</label>
                    <label><input type="radio" name="payment-method" value="TARJETA"> Tarjeta</label>
                </div>
            </div>

            <button type="submit">Comprar Entradas</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('purchase-form');
        const alertContainer = document.getElementById('alert-container');

        // --- L√ìGICA PARA VALORES PREDETERMINADOS ---
        document.addEventListener('DOMContentLoaded', function() {
            // Poner cantidad y edades por defecto
            document.getElementById('quantity').value = 2;
            document.getElementById('ages').value = '30, 8';

            // Calcular y poner el pr√≥ximo s√°bado por defecto
            const today = new Date();
            const dayOfWeek = today.getDay(); // Domingo=0, Lunes=1, ..., S√°bado=6
            const daysUntilSaturday = (6 - dayOfWeek + 7) % 7;
            const nextSaturday = new Date(today.setDate(today.getDate() + daysUntilSaturday));
            // Formatear a YYYY-MM-DD para el input
            document.getElementById('visit-date').value = nextSaturday.toISOString().split('T')[0];
        });
        
        // --- L√ìGICA DEL FORMULARIO Y CONEXI√ìN CON BACKEND ---
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            alertContainer.style.display = 'none';

            const formData = new FormData(form);
            const data = {
                fecha: formData.get('visit-date'),
                cantidad: formData.get('quantity'),
                edades: formData.get('ages').split(','),
                tipoPase: formData.get('pass-type'),
                medioPago: formData.get('payment-method'),
            };

            fetch('http://127.0.0.1:5000/comprar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(apiResponse => {
                if (apiResponse.status === 'exito') {
                    showMessage(apiResponse.mensaje, 'success');
                } else {
                    showMessage(apiResponse.mensaje, 'error');
                }
            })
            .catch(error => {
                showMessage('Error de conexi√≥n con el servidor. ¬øEst√° corriendo `python app.py`?', 'error');
                console.error('Error:', error);
            });
        });

        function showMessage(message, type) {
            alertContainer.textContent = message;
            alertContainer.className = type;
            alertContainer.style.display = 'block';

            // Ocultar el mensaje despu√©s de 5 segundos
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 5000);
        }
    </script>

</body>
</html>
